<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>Rock Paper Scissors</title>
  </head>

  <body>


    <script>

      function computerPlay() {
        let myArray = ["rock", "paper", "scissors"];
        return myArray[Math.floor(Math.random()*myArray.length)];
      }

      function playRound(playerSelection, computerSelection) {
        if (playerSelection.toLowerCase() == "rock") {
          if (computerSelection == "rock") {
            return "Rock vs Rock: No Winner this time!";
          } else if (computerSelection == "paper") {
            scoreComputer = ++scoreComputer;
            return "Paper beats Rock; Computer wins!";
          } else {
            scorePlayer = ++scorePlayer;
            return "You Win! Rock beats Scissors!";
          }
        } else if (playerSelection.toLowerCase() == "paper") {
          if (computerSelection == "rock") {
            scorePlayer = ++scorePlayer;
            return "You Win! Paper beats Rock!";
          } else if (computerSelection == "paper") {
            return "Paper vs Paper: No Winner this time!";
          } else {
            scoreComputer = ++scoreComputer;
            return "Scissors beats Paper; Computer wins!";
          }
        } else if (playerSelection.toLowerCase() == "scissors") {
          if (computerSelection == "rock") {
            scoreComputer = ++scoreComputer;
            return "Rock beats Scissors; Computer wins!";
          } else if (computerSelection == "scissors") {
            return "Scissors vs Scissors: No Winner this time!";
          } else {
            scorePlayer = ++scorePlayer;
            return "You Win! Scissors beats Paper!";
          }
        } else {
          scoreComputer = ++scoreComputer;
          return "No value entered; Computer won this round";
        }
      }

      let scorePlayer = 0;
      let scoreComputer = 0;

      function game() {
        let i;
        for (i = 0; i < 5; i++) {
          let playerSelection = prompt("Rock, Paper, or Scissors?");
          const computerSelection = computerPlay();
          console.log(playRound(playerSelection, computerSelection));
          console.log("Score: You = " + scorePlayer + " | Computer = " + scoreComputer);
        }

        if (scorePlayer === scoreComputer) {
          return "It\'s a tie!";
        } else if (scorePlayer > scoreComputer) {
          return "You Won!";
        } else {
          return "Computer won, but don\'t give up! Give it another try!";
        }
      }




      console.log(game());

    </script>

  </body>


</html>
